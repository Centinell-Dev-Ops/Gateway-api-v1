

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <!-- Viewport m치s estricto para Telegram -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Script oficial de la API de Telegram para Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- CSS espec칤fico para Telegram WebView -->
  <style>
    /* RESET completo para Telegram */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background-color: #111 !important;
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available; /* Para Safari iOS */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed; /* Fijar para evitar scroll */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* CONTENEDOR principal que llena TODO */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* BOT칍N AZUL 3D - NUEVO ESTILO */
    .telegram-btn {
      /* Tama침o M칈NIMO muy grande */
      width: 100%;
      min-width: 300px;
      height: 25vh; /* 25% del alto de la pantalla */
      min-height: 120px;
      
      /* Para hacerlo incluso m치s grande en m칩viles */
      max-height: 200px;
      
      /* Texto enorme */
      font-size: min(10vw, 48px); /* Se adapta al ancho pero m치ximo 48px */
      font-weight: 900;
      letter-spacing: 1.5px;
      
      /* COLORES AZULES Y 3D */
      color: white; /* Letras blancas */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      
      /* Gradiente azul para el color principal */
      background: linear-gradient(145deg, #0066CC, #004C99);
      
      /* Sombras y efectos 3D */
      box-shadow: 
        0 10px 0 #003366, /* Sombra base para el efecto 3D */
        inset 0 4px 8px rgba(255, 255, 255, 0.3), /* Brillito superior interno */
        0 6px 20px rgba(0, 0, 0, 0.4); /* Sombra difusa exterior */
      
      /* Espaciado interno */
      padding: 25px 20px;
      
      /* Centrar contenido */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      /* Transici칩n para el efecto activo */
      transition: all 0.1s ease-out;
      
      /* Para asegurar que sea t치ctil f치cilmente */
      touch-action: manipulation;
    }
    
    /* Efecto activo (cuando se presiona el bot칩n) */
    .telegram-btn:active {
      transform: translateY(8px); /* Mueve el bot칩n hacia abajo */
      box-shadow: 
        0 2px 0 #003366, /* Reduce mucho la sombra base */
        inset 0 2px 4px rgba(255, 255, 255, 0.2); /* Ajusta brillo interno */
      background: linear-gradient(145deg, #004C99, #003366); /* Oscurece el gradiente */
    }
    
    /* Para pantallas M츼S grandes (tablets, desktop) */
    @media (min-width: 768px) {
      .telegram-btn {
        width: 80%;
        max-width: 600px;
        height: 150px;
        font-size: min(5vw, 60px);
        border-radius: 35px;
      }
    }
    
    /* Para m칩viles peque침os espec칤ficamente */
    @media (max-width: 360px) {
      .telegram-btn {
        height: 140px;
        min-height: 140px;
        font-size: 36px;
        border-radius: 20px;
      }
    }
    
    /* Para iPhones y Safari */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      .telegram-btn {
        height: 22vh;
        min-height: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cambiado: Se a침ade un ID y se quita el onclick directo -->
    <button class="telegram-btn" id="mainButton">
      Abrir Telegram para enviar solicitud 游닐
    </button>
  </div>
  
  <script>
    // El enlace de invitaci칩n al canal
    const telegramLink = 'https://t.me/+hUWgO1P26_M0MGI5';
    const mainButton = document.getElementById('mainButton');

    // 1. Funci칩n para DETECTAR si el usuario REGRESA a la Mini App
    function checkIfReturnedFromRedirect() {
      // Detectamos si el usuario podr칤a estar volviendo de la pantalla de Telegram.
      // Esto ocurre cuando la p치gina se carga sin un "referrer" externo claro
      // y est치 visible (el usuario no ha minimizado la app).
      const referrer = document.referrer;
      const cameFromSameOrigin = referrer === '' || referrer.includes(window.location.origin);

      if (cameFromSameOrigin && document.visibilityState === 'visible') {
        console.log('Regreso detectado. Cerrando la Mini App...');
        // 2. CERRAR la Mini App usando la API oficial de Telegram
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.close();
        } else {
          // Fallback por si la API no est치 disponible (deber칤a estarlo en Telegram)
          console.warn('API de Telegram no disponible. Simulando cierre.');
          // Podr칤as redirigir a about:blank o mostrar un mensaje de "Gracias"
          // window.location.href = 'about:blank';
        }
      }
    }

    // 3. Configurar el comportamiento del bot칩n principal
    mainButton.addEventListener('click', function() {
      console.log('Redirigiendo a la pantalla de solicitud de Telegram...');
      // Abre el enlace en la MISMA ventana/pesta침a.
      // Esto es crucial para que Telegram muestre su interfaz nativa y,
      // al finalizar, regrese a esta misma p치gina.
      window.location.href = telegramLink;
    });

    // 4. INICIALIZACI칍N: Verificar al cargar la p치gina y al recibir el foco
    window.addEventListener('load', checkIfReturnedFromRedirect);
    document.addEventListener('visibilitychange', checkIfReturnedFromRedirect);

    // (Opcional) Mantenemos la funci칩n para ajustar el tama침o del bot칩n en pantallas peque침as
    document.addEventListener('DOMContentLoaded', function() {
      function adjustButtonSize() {
        const btn = document.querySelector('.telegram-btn');
        const viewportHeight = window.innerHeight;
        
        if (viewportHeight < 700) {
          btn.style.height = Math.max(140, viewportHeight * 0.25) + 'px';
        }
        btn.style.minHeight = Math.max(120, viewportHeight * 0.2) + 'px';
      }
      
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
      
      // Prevenir zoom en iOS (opcional, pero 칰til)
      document.addEventListener('touchmove', function(e) {
        if(e.scale !== 1) e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
